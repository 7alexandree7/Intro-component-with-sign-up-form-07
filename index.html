<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Intro component with sign-up form </title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

</head>



<body>

    <div id="container">

        <div class="left__flex">


            <div class="text__box">
                <h1 class="title">Learn to code by watching others</h1>
                <p class="p__flex">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
                    but understanding how developers think is invaluable. 
                  </p>
            </div>


        </div>




        <div class="right__flex">

            
            <div class="btn__purple__box">
                <button class="btn_purple"> Try it free 7 days <span class="span__btn__purple">then $20/mo. thereafter</span></button>  
            </div>

            <div class="box__input__white">

                <div class="input">
                    <input type="text" name="" id="txt" placeholder="First Name" required>
                </div>

                <div class="input">
                    <input type="text" name="" id="txt" placeholder="Last Name" required>
                </div>

                <div class="input">
                    <input class="email" type="email" name="" id="email" placeholder="Email Address" required>
                </div>

                <div class="input">
                    <input type="password" name="" id="password" placeholder="Password" required>
                </div>


                <div class="btn__green__box">
                    <button class="btn__green">Claim your free trial</button>
                </div>

                <div class="text__bottom__box-white">
                    <p class="p__text__bottom">
                        By clicking the button, you are agreeing to our <span>Terms and Services</span>
                    </p>
                </div>
            </div>

        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
